    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at top, #1b1f3b, #05010f);
      color: #fff;
      font-family: 'Orbitron', sans-serif;

    .card {
      width: 100%;
      max-width: 460px;
      padding: 32px;
      border-radius: 18px;
      background: rgba(10, 12, 30, 0.85);
      border: 1px solid rgba(0, 255, 255, 0.25);
      box-shadow:
        0 0 30px rgba(0, 255, 255, 0.15),
        inset 0 0 20px rgba(0, 255, 255, 0.08);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 30px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00ffff;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 18px;
    }

    /* Screenshot */
    .screenshot {
      margin: 20px 0;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(0,255,255,0.4);
      box-shadow: 0 0 25px rgba(0,255,255,0.3);
    }

    .screenshot img {
      width: 100%;
      display: block;
      transition: transform 0.4s ease;
    }

    .screenshot img:hover {
      transform: scale(1.06);
    }

    /* Download button */
    .download {
      display: inline-block;
      margin-top: 26px;
      padding: 16px 34px;
      font-size: 16px;
      letter-spacing: 1px;
      color: #000;
      background: linear-gradient(135deg, #00ffff, #00ff88);
      border-radius: 12px;
      text-decoration: none;
      box-shadow:
        0 0 25px rgba(0,255,255,0.8),
        0 0 50px rgba(0,255,200,0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .download:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow:
        0 0 40px rgba(0,255,255,1),
        0 0 80px rgba(0,255,200,0.7);
    }

    .info {
      margin-top: 22px;
      font-size: 12px;
      opacity: 0.8;
      line-height: 1.6;
    }

    footer {
      margin-top: 28px;
      font-size: 11px;
      opacity: 0.6;
    }
  </style>
</head>
